<div class="container">
    <form ng-submit="addTextFilter()">
        <div class="input-group">
            <input type="text"
                   class="form-control"
                   placeholder="enter search term"
                   ng-model="searchTerm"
                   ng-options="artist.name for artist in getSuggestions($viewValue)"
                   bs-typeahead>

            <span class="input-group-btn">
                <input type="submit" class="btn btn-default" type="button" value="Search" />
            </span>
        </div>
    </form>

    <br>

    <div class="filters">
        <div class="well well-sm filter-wrapper" ng-repeat="filter in filters">
            <h2 class="filter-label">{{ filter.label }}</h2>
            <span ng-click="filter.remove()" class="glyphicon glyphicon-remove filter-remove-icon" aria-hidden="true"></span>
            <label class="filter-type" ng-repeat="type in filter.types">
                <input type="checkbox" ng-model="type.active" ng-change="doSearch()"> {{ type.name }}
            </label>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Artist</th>
                <th>Title</th>
                <th>Album</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="track in tracks">
                <td>{{ track.fid }}</td>
                <td>{{ track.artistName }}</td>
                <td>{{ track.name }}</td>
                <td>{{ track.albumName }}</td>
                <td>{{ track.duration | secondsToTime }}</td>
            </tr>
        </tbody>
    </table>
</div>
