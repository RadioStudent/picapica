<div class="container">
    <form ng-submit="addTextFilter()">
        <div class="input-group">
            <input type="text"
                   class="form-control"
                   placeholder="enter search term"
                   ng-model="searchTerm"
                   ng-options="artist.name for artist in getSuggestions($viewValue)"
                   bs-typeahead>

            <span class="input-group-btn">
                <input type="submit" class="btn btn-default" type="button" value="Search" />
            </span>
        </div>
    </form>

    <br>

    <div class="filters">
        <button type="button" class="btn btn-default" ng-repeat="filter in filters">{{ filter.label }}</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Artist</th>
                <th>Title</th>
                <th>Album</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="track in tracks">
                <td>{{ track.fid }}</td>
                <td>{{ track.artist.name }}</td>
                <td>{{ track.name }}</td>
                <td>{{ track.album.name }}</td>
                <td>{{ track.duration | date : 'mm:ss' }}</td>
            </tr>
        </tbody>
    </table>
</div>
