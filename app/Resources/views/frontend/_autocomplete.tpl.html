<ul tabindex="-1" class="typeahead dropdown-menu" ng-show="$isVisible()">
    <li ng-repeat-start="match in $matches" ng-class="{ active: $index === $activeIndex }">
        <a class="dropdown-suggestion-text" ng-class="{ 'precomputed-suggestion': match.value.searchInField }" ng-click="$select($index, $event)" ng-bind-html="match.value.label"></a>
    </li>
    <li ng-repeat-end ng-if="match.value.searchInField && !$last" class="divider"></li>
</ul>
