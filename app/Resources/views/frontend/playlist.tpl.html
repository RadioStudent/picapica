<pp-navbar active-item="'playlist'"></pp-navbar>

<div class="container" ng-controller="PlaylistCtrl as pl">
    <table class="table table-striped table-condensed table-hover">
        <tbody>
            <tr ng-repeat="track in pl.tracks">
                <td ng-bind="track.fid"></td>
                <td ng-bind="track.artistName"></td>
                <td ng-bind="track.name"></td>
                <td ng-bind="track.albumName"></td>
                <td ng-bind="track.year"></td>
                <td ng-bind="track.duration | duration"></td>
                <td>
                    <button class="btn btn-default" type="submit" ng-click="pl.toggleInPlaylist(track)">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
