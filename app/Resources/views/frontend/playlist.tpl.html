<pp-navbar active-item="'playlist'"></pp-navbar>

<div class="container playlist" ng-controller="PlaylistCtrl as pl">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group playlist-date">
                <label class="control-label" for="playlist-date">Date</label>
                <input id="playlist-date"
                       type="text"
                       class="form-control"
                       ng-model="pl.selectedDate"
                       ng-required="true"
                       ng-focus="pl.datepicker.open()"
                       is-open="pl.datepicker.opened"
                       datepicker-popup="{{pl.datepicker.format}}"
                       datepicker-options="pl.datepicker.options"
                       close-text="Close" />
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="control-label" for="playlist-time">Time</label>
                <select id="playlist-time"
                        class="form-control"
                        ng-model="pl.selectedTime"
                        ng-options="time as time.label group by time.group for time in pl.times">
                </select>
            </div>
        </div>
        <div class="col-sm-4">
        </div>
    </div>


    <table class="table table-striped table-condensed table-hover">
        <tbody ui-sortable ng-model="pl.tracks">
            <tr ng-repeat="track in pl.tracks">
                <td ng-bind="track.fid"></td>
                <td ng-bind="track.artistName"></td>
                <td ng-bind="track.name"></td>
                <td ng-bind="track.albumName"></td>
                <td ng-bind="track.year"></td>
                <td ng-bind="track.duration | duration"></td>
                <td>
                    <span ng-click="pl.toggleInPlaylist(track)" class="glyphicon glyphicon-minus-sign"></span>
                </td>
            </tr>
        </tbody>
    </table>

    <progressbar max="3600 * 4" value="pl.totalDuration">{{pl.totalDuration | duration}}</progressbar>
</div>
